<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno Online</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- header(img+h1+input+img)+main>nav(ul>li*3>a)+section>h2+form:post>(div>label+input)*3+input -->

    <header>
        <div>
            <img src="https://www.svgrepo.com/show/489120/school.svg" alt="Logo da aplicação">
            <h1>Aluno online</h1>
        </div>
        <div>
            <input type="search" name="filtro" placeholder="pesquisar...">
            <img src="https://www.svgrepo.com/show/532552/search-alt-2.svg" alt="Ícone de pesquisar">
        </div>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="index.html">Index</a></li>
            </ul>
        </nav>
        <section>
            <h2>Perfil do aluno</h2>
            <form action="" method="post">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                </div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required>
                </div>
                <input type="submit">
            </form>
        </section>
    </main>
</body>
</html>
